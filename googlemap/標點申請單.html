<html>
<body>
    <form>
        <h1><b>地標申請</b></h1>


        <label for="Store">店家名稱：</label>
        <input type="text" id="Store" placeholder="店家名稱" required>
        <br>

        <label for="Storeaddress">店家地址：</label>
        <input type="text" id="Storeaddress" placeholder="店家地址" required>
        <br>

        <label for="mony">場地費用</label>
        小時計費<input type="radio" name="mony" id="hourtime" value="hourtime"><!--每小時計算價錢-->
        整天計費<input type="radio" name="mony" id="daytime" value="daytime"><!--入場費不限時間-->
        <br>

        <!--從這裡到-->
        <label for="vip">是否要預約</label>
        需要<input type="radio" name="vip" id="yesvip" value="yesvip"><!--需要提前預約--> 
        不需要<input type="radio" name="vip" id="novip" value="novip"><!--不需要提前預約-->
        <br>
        <label for="vip">是否要訂金</label>
        要<input type="radio" name="deposit" id="yesdeposit" value="yesdeposit"><!--需要提前給-->
        不用<input type="radio" name="deposit" id="nodeposit" value="nodeposit"><!--不需要提前給-->
        <br>
        <!--這裡是一起的-->

        <label for="staff">員工</label>
        有<input type="radio" name="staff" id="yesstaff" value="yesstaff"><!--有人-->
        無<input type="radio" name="staff" id="nostaff" value="nostaff"><!--沒人-->
        <br>

        <label for="buygame">現場是否有桌遊可以已購買</label>
        有<input type="radio" name="buygame" id="yesbuygame" value="yesbuygame"><!--有賣-->
        沒有<input type="radio" name="buygame" id="nosbuygame" value="nosbuygame"><!--沒有賣-->
        <br>

       

        <label for="viproom">有無包廂</label>
        有<input type="radio" name="viproom" id="yesviproom" value="yesviproom"><!--有包廂-->
        無<input type="radio" name="viproom" id="noviproom" value="noviproom"><!--無包廂-->
        <br>

        <label for="infood">現場有無提供餐點可以購買</label>
        有<input type="radio" name="infood" id="yesinfood" value="yesinfood"><!--有餐點-->
        無<input type="radio" name="infood" id="noinfood" value="noinfood"><!--沒有餐點-->
        <br>
        

        <label for="outfood">可帶外食</label>
        可  <input type="radio" name="outfood" id="outyesfood" value="outyesfood"><!--可以帶外食-->
        不可<input type="radio" name="outfood" id="outnofood" value="outnofood"><!--不可以帶外食-->
        <br>

        <label for="time">營業時間：</label>
        <br>

        <label for="time">星期一</label>
        <input type="text" id="monday" placeholder="00:00~23:59" required>
        <br>
        <label for="time">星期二</label>
        <input type="text" id="tuesday" placeholder="00:00~23:59" required>
        <br>
        <label for="time">星期三</label>
        <input type="text" id="wednesday" placeholder="00:00~23:59" required>
        <br>
        <label for="time">星期四</label>
        <input type="text" id="thursday" placeholder="00:00~23:59" required>
        <br>
        <label for="time">星期五</label>
        <input type="text" id="friday" placeholder="00:00~23:59" required>
        <br>
        <label for="time">星期六</label>
        <input type="text" id="saturday" placeholder="00:00~23:59" required>
        <br>
        <label for="time">星期日</label>
        <input type="text" id="sunday" placeholder="00:00~23:59" required>
        <br>
        
        
        
        
        
        <input type="submit" value="提交"> 
    </form>
</body>

</html>
